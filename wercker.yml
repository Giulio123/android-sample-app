    - script:
      name: copy configuration
      code: cp app/src/main/java/com/multunus/cdapp/Configuration.java.example app/src/main/java/com/multunus/cdapp/Configuration.java
    - script:
      name: run gradle
      code: |
        ./gradlew --full-stacktrace build

