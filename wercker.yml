box: jacekmarchwicki/android
build:
  steps:
    - install-packages:
      packages: openssl
    - script:
      name: decrypt key
      code: openssl enc -in app/androidsample.enc -out app/androidsample.jks -d -aes-256 -k $DECRYPTION_KEY
    - script:
      name: copy configuration
      code: cp app/src/main/java/com/multunus/cdapp/Configuration.java.example app/src/main/java/com/multunus/cdapp/Configuration.java
    - script:
      name: run gradle
      code: ./gradlew --full-stacktrace build

